syntax = "proto3";

package aimgo.passport.http2.v1;
service KaixinService {
	rpc Kaixin(KaixinRequest) returns (KaixinResponse) {
	}
}
service WeiwuService {
	rpc Haha(HahaRequest) returns (HahaResponse) {
	}
}
message HahaRequest {
	//	请求名称
	string name = 1 ;
}
message HahaResponse {
	int32 code = 1;
	string msg = 2;
	string data = 3;
}


message KaixinRequest {
	//	请求名称
	string name = 1 ;
}
message KaixinResponse {
	int32 code = 1;
	string msg = 2;
	string data = 3;
}

